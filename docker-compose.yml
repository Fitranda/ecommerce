services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - ecommerce

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ecommerce_central
      DB_USERNAME: root
      DB_PASSWORD: secret
      REDIS_HOST: redis
      APP_URL: http://ecommerce.lvh.me:8080
      TENANCY_CENTRAL_DOMAINS: "ecommerce.lvh.me"
      SESSION_DOMAIN: ".ecommerce.lvh.me"
    volumes:
      - ./:/var/www
      - vendor_data:/var/www/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ecommerce_central
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/create-tenant-user.sql:/docker-entrypoint-initdb.d/01-grant.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ecommerce

  # Node.js for building Vite assets
  node:
    image: node:20-alpine
    container_name: ecommerce-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run build"
    networks:
      - ecommerce

networks:
  ecommerce:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  vendor_data:
    driver: local
